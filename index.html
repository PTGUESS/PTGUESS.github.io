<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTGUESS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/SITE_V2/Imagens/favicon.png" />
  </head>
  <body>
    <!--CAIXA-->
    <div class="caixa">
      <!--TITULO-->
      <div id="Titulo">
        <!--TITULO (h1) PTGUESS-->
        <h1>PTGUESS</h1>
        <!--/TITULO (h1) PTGUESS-->
        <!--LIST BUTTON-->
        <svg
          id="ListButton"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m
             0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
          />
        </svg>
        <!--/LIST BUTTON-->
      </div>
      <!--/TITULO-->
      <div class="SubTitulo">
        <!-- SUBTITULO-->
        <p>Encontra a palavra antes que o tempo termine!</p>
        <p>Quanto mais rapido adivinhares mais pontos ganhas!</p>
        <!-- /SUBTITULO-->
      </div>
      <div class="PlayButton">
        <!--PLAY BUTTON-->
        <button type="button" id="PlayButton">JOGAR</button>
        <!--/PLAY BUTTON-->
      </div>
      <div class="Formulario">
        <form action="teste.js" autocomplete="on">
          <input
            type="text"
            name="Formulario"
            id="Formulario"
            placeholder="Insira a palavra"
          />
        </form>
      </div>
    </div>
    <!--/CAIXA-->
    <script src="JavaScript.js"></script>
  </body>
</html>
